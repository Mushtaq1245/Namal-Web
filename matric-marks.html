<script>
    // Function to calculate the percentage
    function calculatePercentage() {
      const totalMarks = parseFloat($('#totalMarks').val());
      const obtainedMarks = parseFloat($('#obtainedMarks').val());
      
      if (!isNaN(totalMarks) && !isNaN(obtainedMarks)) {
        const percentage = (obtainedMarks / totalMarks) * 100;
        $('#percentage').val(percentage.toFixed(2) + '%');
      } else {
        $('#percentage').val('');
      }
    }
    
    // Attach event listeners to input fields
    $('#totalMarks, #obtainedMarks').on('input', calculatePercentage);
  </script>
